<div class="block">
    <img class="zn" src="/assets/img/zn.png">
    <h1 mat-dialog-title>Log In</h1>
    <h2 mat-dialog-title>GERICHT</h2>
    <div mat-dialog-content class="all">


        <label for="login">
            <p>Name</p>
        </label>
        <input type="text" placeholder="Enter Name*" name="name" id="name" required>

        <label for="psw-repeat">
            <p>Password</p>
        </label>
        <input type="password" placeholder="Enter Password*" name="psw-repeat" required>


        <div class="checkbox">
            <input type="checkbox" id="scales" name="scales" checked>
            <label for="scales">Remember me</label>
        </div>
    </div>
    <div mat-dialog-actions class="buttons">
        <button mat-raised-button (click)="closeDialog()">Registration</button>
        <button mat-raised-button (click)="closeDialog()">Log in to account</button>
    </div>
</div>
