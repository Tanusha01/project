<div class="block">
    <img class="zn" src="/assets/img/zn.png">
    <h1 mat-dialog-title>Log In</h1>
    <h2 mat-dialog-title>GERICHT</h2>
    <div mat-dialog-content class="all">
        <form>
            <div class="example-container">
                <mat-form-field>
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <mat-form-field appearance="fill" class="contain">
                <mat-label style="font-size: 16px">Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Remember me</mat-checkbox>
        </section>
    </div>

    <div mat-dialog-actions class="buttons">
        <button mat-raised-button (click)="getErrorMessage()">Log in to account</button>
    </div>
</div>
